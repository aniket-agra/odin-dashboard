<body>
    <div class = "sidebar">

            <img class="logo dashboard" src = "./img/dashboard.svg" alt = "a logo">

        </div>
        <div class="container2">
            <div class = "container2a">

               <img class="logo" src = "./img/message.svg" alt = "a logo">
               <div class="title">Messages</div>
               <img class="logo" src = "./img/history.svg" alt = "a logo">

               <img class="logo" src = "./img/task.svg" alt = "a logo">

    </div>

                <img src="" alt="" srcset="">

            </div>
        </div>

            <div class="profile-pic"></div>
            <div class="name"></div>
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
    </div>
    <div class="feed">
        <div class="container">
            <div class="title">Title</div>
            <div class="col1">
                <div class="card">
                    <div class = "text">F</div>
                    <div class = "buttons">buttons</div>
                </div>

                    <div class = "text">A</div>
                    <div class = "buttons">buttons</div>
                </div>
                <div class="card">
                    <div class = "text">B</div>
                    <div class = "buttons">buttons</div>
                </div>
                <div class="card">
                    <div class = "text">C</div>
                    <div class = "buttons">buttons</div>
                </div>
                <div class="card">
                    <div class = "text">D</div>
                    <div class = "buttons">buttons</div>
                </div>
                <div class="card">
                    <div class = "text">E</div>
                    <div class = "buttons">buttons</div>
                </div>
            </div>
            <div class="title">Title</div>
            <div class="col2">
                <div class="card announce">A</div>
                <div class="card trending">B</div>
            </div>
